<!DOCTYPE html>


<html ng-app="gemStore">
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

<body ng-controller="StoreController as store">

  <div class="panel panel-default">
    <div class="panel-heading"><b>Cabecera</b></div>
    <div class="panel-body">
      <p></p>
    </div>

    <table class="table">
      <thead>
        <td>Nombre</td>
        <td>Precio</td>
        <td>Fecha Entrada</td>
        <td>Comentario</td>
        <td></td>
      </thead>

      <tr ng-repeat="product in store.products | limitTo:20 | orderBy:'price'" ng-show="product.visible">
        <td>{{product.name}}</td>
        <td>{{product.price | currency: '&euro;' : 2}}</td>
        <td>{{product.dateInput | date: 'dd/MM/yyyy @ h:mma' }}</td>
        <td>{{"El precio del producto "+ product.name + " multiplicado por 3 es "}}
            {{3*product.price | currency: '&euro;' : 2}}</td>
        <td><img ng-src="{{product.image}}"></td>
        <td><button ng-hide="product.canPurchase">Comprar</button></td>
      </tr>
    </table>
 
  </div>

</body>
</html>
